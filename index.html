<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="header">
    <h2>Rock Paper Scissors</h2>
  </div>
  
  <div class="row">
    <button class="button" style="background-color:rgb(255, 115, 0);">Rock</button>
    <button class="button" style="background-color:rgb(255, 115, 0);">Paper</button>
    <button class="button" style="background-color:rgb(255, 115, 0);">Scissors</button>
  </div>

  <div class="row">
    <div class="round">gameMessage</div>
  </div>
  

  <div class="row">
    <div id = "userStatus" class="gameMessage">gameMessage</div>
    <div id = "pcStatus" class="gameMessage">gameMessage</div>
  </div>

  
  <div class="footer">
    <p>Odin Project: Rock Paper Scissors</p>
  </div>
  

  <script src = "RockPaperScissors.js"></script>

</html>
